## Shadow
shadow = true;
shadow-radius = 20;
shadow-offset-x = 2;
shadow-offset-y = 2;
shadow-opacity = 0.8;
shadow-exclusion = 
[
	"class_g = 'i3-frame'"
];

## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## opacity
active-opacity = 1.0;
#inactive-opacity = 0.70;
inactive-dim = 0.1;
frame-opacity = 0.5;
opacity-rule = [ "90:class_g = 'zathura'",
		"80:class_g = 'Dunst'"];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
#focus-exclude = [ "class_g = 'Cairo-clock'" ,
#	"class_g = 'CoverGloobus'",
#	"class_g = 'Tilda'",
#	"class_g = 'Firefox'",
#	"class_g = 'Firefox-esr'"
#];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 5;
blur-background-exclude = [ "window_type = 'desktop'",
			"class_g = 'i3-frame'",
			"class_g = 'Polybar'" ];

#round corners 
corner-radius = 15;
rounded-corners-exclude = [ "class_g = 'Polybar'" ]; 
