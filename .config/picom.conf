## Shadow
shadow = false;
shadow-radius = 20;
shadow-offset-x = 2;
shadow-offset-y = 2;
shadow-opacity = 0.8;
shadow-exclude = 
[
	"class_g = 'i3-frame'", "class_g = 'dock'", "name = 'Polybar tray window'"
];

## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## opacity
active-opacity = 1.0;
#inactive-opacity = 0.70;
#inactive-dim = 0.1;
frame-opacity = 0.5;
opacity-rule = ["80:class_g = 'Dunst'"];
#opacity-rule = [ "100:class_g ='emacs'" ];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
 dock = { shadow = false; }
};

## blur
blur:
{
method = "dual_kawase";
strength = 3;
}

blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'desktop'",
			"class_g = 'i3-frame'",
			"name *= 'rect-overlay'",
			"class_g = 'Polybar'" ];

#round corners 
#corner-radius = 15;
rounded-corners-exclude = [ "class_g = 'Polybar'", "class_g = 'awesome'" ]; 
