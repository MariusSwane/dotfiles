config_version: 2
settings:
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        co: null
        ek: jseval (function () {   var i, elements = document.querySelectorAll("body
          *");  for (i = 0; i < elements.length; i++) {    var pos = getComputedStyle(elements[i]).position;    if
          (pos === "fixed" || pos == "sticky") {      elements[i].parentNode.removeChild(elements[i]);    }  }})();
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.contextmenu.menu.bg:
    global: black
  colors.contextmenu.menu.fg:
    global: white
  colors.contextmenu.selected.bg:
    global: gray
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  content.autoplay:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.cookies.accept:
    global: no-3rdparty
  content.geolocation:
