config_version: 2
settings:
  auto_save.session:
    global: true
  colors.contextmenu.menu.bg:
    global: black
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  content.autoplay:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.cookies.accept:
    global: no-3rdparty
  content.geolocation:
    https://outlook.office.com: true
    https://outlook.office365.com: true
    https://www.elkjop.no: false
    https://www.xl-bygg.no: false
  content.media.audio_capture:
    https://www.facebook.com: true
  content.media.audio_video_capture:
    https://www.facebook.com: true
  content.media.video_capture:
    https://www.facebook.com: true
  content.notifications.enabled:
    https://mail.protonmail.com: true
    https://mariuswis.cloud.seedboxes.cc: true
    https://www.facebook.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
  downloads.position:
    global: bottom
  fonts.completion.category:
    global: italic bold default_size default_family
  fonts.completion.entry:
    global: italic default_size default_family
  fonts.contextmenu:
    global: null
  fonts.debug_console:
    global: italic default_size default_family
  fonts.default_family:
