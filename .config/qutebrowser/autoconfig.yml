  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: italic default_size default_family
  fonts.hints:
    global: italic bold default_size default_family
  fonts.keyhint:
    global: italic default_size default_family
  fonts.messages.error:
    global: talic default_size default_family
  fonts.messages.info:
    global: italic default_size default_family
  fonts.messages.warning:
    global: italic default_size default_family
  fonts.prompts:
    global: italic default_size sans-serif
  fonts.statusbar:
    global: italic default_size default family
  fonts.tabs.selected:
    global: italic default_size default_family
  fonts.tabs.unselected:
    global: italic default_size default_family
  fonts.web.family.cursive:
    global: null
  url.default_page:
    global: file:///home/mariussw/Documents/startpg/index.html
