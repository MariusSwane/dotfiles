config_version: 2
settings:
  auto_save.session:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.notifications:
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.plugins:
    global: true
  fonts.completion.category:
    global: italic bold default_size default_family
  fonts.completion.entry:
    global: italic default_size default_family
  fonts.contextmenu:
    global: null
  fonts.debug_console:
    global: italic default_size default_family
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: italic default_size default_family
  fonts.hints:
    global: italic bold default_size default_family
  fonts.keyhint:
    global: italic default_size default_family
  fonts.messages.error:
    global: talic default_size default_family
  fonts.messages.info:
    global: italic default_size default_family
  fonts.messages.warning:
    global: italic default_size default_family
  fonts.prompts:
    global: italic default_size sans-serif
  fonts.statusbar:
    global: italic default_size default family
  fonts.tabs.selected:
    global: italic default_size default_family
  fonts.tabs.unselected:
    global: italic default_size default_family
  fonts.web.family.cursive:
    global: null
  url.default_page:
    global: file:///home/mariuswis/Documents/startpg/startpg.html
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: file:///home/mariuswis/Documents/startpg/startpg.html
